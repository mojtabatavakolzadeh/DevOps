version: "3.7"

services:
  gitlab-runner:
      image: gitlab/gitlab-runner:v1.8.0
      restart: always
      container_name: gitlab-runner
      hostname: gitlab-runner
      volumes:
       - ./config:/etc/gitlab-runner
       - /var/run/docker.sock:/var/run/docker.sock
      networks:
          - gitlab-network

networks:
  driver: host
